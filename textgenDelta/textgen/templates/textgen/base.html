<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, heigth=device-height, initial-scale=1.0">
    <title>{% block title %}TextGenerationDelta{% endblock %}</title>
    {% load static %}
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'textgen:index' %}">
                <i class="bi bi-robot mx-2"></i>
                TextGenerationDelta
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'textgen:index' %}">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow-1">
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </main>

    <!-- Footer (Optional) -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">All power in phone. - sorryâ™¥</span>
        </div>
    </footer>

    <!-- Load Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="{% static 'scripts/bootstrap.bundle.js' %}"></script>
</body>
</html>
