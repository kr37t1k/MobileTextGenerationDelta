<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TextGenerationDelta{% endblock %}</title>
    <!-- Load Static Files -->
    {% load static %}
    <!-- Load Bootstrap CSS (or your chosen framework) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'textgen/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextGenerationDelta</a>
            <!-- Add other nav items if needed -->
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </div>

    <!-- Load Bootstrap JS (or your chosen framework's JS) -->
    <script src="{% static 'textgen/scripts/bootstrap.bundle.min.js' %}"></script>
    <!-- Load Custom JavaScript -->
<!--    <script src="{% static 'textgen/scripts/main.js' %}"></script>-->
</body>
</html>
