{% extends "base.html" %}

{% block title %}Chat - MobileTextGenerationDelta{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1>AI Chat</h1>

        <!-- Prompt Input Form -->
        <form id="chatForm" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="promptInput" class="form-label">Your Prompt:</label>
                <textarea class="form-control" id="promptInput" name="prompt" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Send to AI</button>
        </form>

        <!-- Loading Indicator (Initially Hidden) -->
        <div id="loadingIndicator" class="mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Thinking...</span>
            </div>
            <p>AI is thinking...</p>
        </div>

        <!-- Response Display Area -->
        <div id="responseContainer" class="mt-4 p-3 bg-light rounded border">
            <h3>Response:</h3>
            <div id="responseText"></div>
        </div>
    </div>
</div>

<script>
document.getElementById('chatForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission

    const prompt = document.getElementById('promptInput').value;
    const responseDiv = document.getElementById('responseText');
    const loadingIndicator = document.getElementById('loadingIndicator');

    if (!prompt.trim()) return; // Don't send empty prompts

    // Show loading indicator
    loadingIndicator.classList.remove('d-none');
    responseDiv.textContent = ''; // Clear previous response

    try {
        const response = await fetch('{% url "generate" %}', { // Adjust URL name if needed
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value, // Include CSRF token
            },
            body: JSON.stringify({ prompt: prompt }),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        responseDiv.textContent = data.response; // Assuming your view returns JSON like {"response": "..."}
    } catch (error) {
        console.error('Error:', error);
        responseDiv.textContent = `An error occurred: ${error.message}`;
    } finally {
        // Hide loading indicator
        loadingIndicator.classList.add('d-none');
    }
});
</script>

{% endblock %}
